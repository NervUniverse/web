<!DOCTYPE html>
<html>
<head>
  <title>Kartu Undangan Mabar Mobile Legends</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Ayo Mabar Mobile Legends!</h1>
    <p class="info">Lebih seru dan asyik lho kalau main bareng teman. Kita bisa kerja sama tim lebih baik dan raih kemenangan lebih mudah!</p>
    <p class="info">Waktu: Saat ini</p>
    <p class="info">Mode: Rank</p>
    <button class="button">Gabung Sekarang!</button>
  </div>
</body>
</html>
